{% extends 'base.html'%}{%block content%}{% block styles%} {{ super() }}

<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" />
{% endblock %}
<div class="container two">
  <h3>All Blogs</h3>
  {% for post in posts %}
  <div class="all">
    <hr />
    <h4>{{post.title}}</h4>
    <p>{{post.description}}</p>
    <p>{{ post.date_posted.strftime('%d-%m-%Y') }}</p>
  </div>
  {% endfor %}
</div>
{%endblock%}
