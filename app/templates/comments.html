{% extends 'base.html'%}{%block content%}{% block styles%} {{ super() }}

<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}" />
{% endblock %}
<div class="container two">
  <h3>All Blogs</h3>
  {% for post in posts %}
  <div class="all">
    <hr />
    <h4>{{post.title}}</h4>
    <p>{{post.description}}</p>
    <small>Created by: {{ post.user}}</small><br />
    <small>Created on: {{ post.date_posted.strftime('%d-%m-%Y') }}</small>
    <form
      class="form-inline"
      action="{{url_for('main.new_comment',blog_id = post.id)}}"
      method="POST"
    >
      <div class="md-form form-group">
        <!-- <i class="fa fa-lock prefix"></i> -->
        <label for="form92">Type your comment</label>
        <input type="text" class="form-control" name="newcomment" required />
      </div>
      <div class="md-form form-group">
        <button class="btn btn-sm btn-outline-info">Comment</button>
      </div>
    </form>
  </div>

  {% endfor %}
</div>
{%endblock%}
